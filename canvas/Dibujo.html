<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dibujando con canvas</title>
</head>

<body>
    <h1>dibujo en canvas</h1>
    <p>
        Cuantas lineas quieres:
        <input type="text" id="texto_lineas" />
        <!--forma de cambiar entre una caja de texto y otros como botenoes y mas -->

    </p>
    <canvas width="300" height="300" id="dibujito"> <!--sirve para dibujar en canvas por medio de javascript -->
  </canvas>
    <p>Asi queda tu dibujo</p>

    <script src="dibujo.js">
    </script>
</body>

</html>
